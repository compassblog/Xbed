<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xbed 后台-新闻发布</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../css/me.css">
</head>
<body>

  <!--导航-->
  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Xbed 管理后台</h2>
        <a href="news.html" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>新闻管理</a>
        <a href="types.html" class=" m-item item m-mobile-hide"><i class="mini idea icon"></i>新闻分类</a>
        <a href="user-info.html" class=" m-item item m-mobile-hide"><i class="mini user icon"></i>加盟用户</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown  item">
            <div class="text">
              <img class="ui avatar image" src="https://images.unsplash.com/photo-1522204709263-68a23e3937c2?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=872aeccd45136671f2333e347a91442d&auto=format&fit=crop&w=750&q=80">
              管理员
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="news-input.html" class="teal active item">新闻发布</a>
        <a href="news.html" class="item">新闻列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form action="#" method="post" class="ui form">

        <div class="required field">
          <div class="ui left labeled input">
            <div class="ui selection compact teal basic dropdown label">
              <input type="hidden" value="原创" >
              <i class="dropdown icon"></i>
              <div class="text">原创</div>
              <div class="menu">
                <div class="item" data-value="原创">原创</div>
                <div class="item" data-value="转载">转载</div>
                <div class="item" data-value="翻译">翻译</div>
              </div>
            </div>
            <input type="text" name="title" placeholder="新闻标题">
          </div>
        </div>

        <div class="field">
          <div id="md-content" style="z-index: 1 !important;">
            <textarea placeholder="新闻内容" name="content" style="display: none">
              [Markdown 插件集成测试]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
            </textarea>
          </div>
        </div>

        <div class="field">
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">新闻分类</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="type">
                <i class="dropdown icon"></i>
                <div class="default text">新闻分类</div>
                <div class="menu">
                  <div class="item" data-value="1">集团新闻</div>
                  <div class="item" data-value="2">媒体新闻</div>
                </div>
              </div>
            </div>
          </div>
          
        </div>

        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">新闻首图</label>
            <input type="text" name="indexPicture" placeholder="新闻首图引用地址">
          </div>

        </div>

        

        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui secondary button">保存</button>
          <button class="ui teal button">发布</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer class="ui inverted vertical segment">
    <div class="ui center aligned container">
      
      <p class="m-text-thin m-text-spaced m-padded-tb">粤ICP备15055262号 &nbsp;&nbsp; © Xbed Corporation.All Rights Reserved</p>
    </div>

  </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../lib/editormd/editormd.min.js"></script>

  <script>

    //初始化Markdown编辑器
    var contentEditor;
    $(function() {
      contentEditor = editormd("md-content", {
        width   : "100%",
        height  : 640,
        syncScrolling : "single",
        path    : "../lib/editormd/lib/"
      });
    });
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'title',
          rules: [{
            type : 'empty',
            prompt: '标题：请输入博客标题'
          }]
        }
      }
    });

  </script>
</body>
</html>
